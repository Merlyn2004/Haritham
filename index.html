<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling */
        body {
            background-image: url('image1.jpg');
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            background-color: #37832f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        .form-input {
            width: 95%;
            margin-bottom: 15px;
        }
        .form-input select, .form-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-input">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-input">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-input">
            <select id="panchayat" onchange="updateWards()" required>
                <option value="" disabled selected>Select Panchayat</option>
                <option value="Panchayat1">Panchayat 1</option>
                <option value="Panchayat2">Panchayat 2</option>
            </select>
        </div>
        <div class="form-input">
            <select id="ward" required>
                <option value="" disabled selected>Select Ward</option>
            </select>
        </div>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script>
        const wardsByPanchayat = {
            "Panchayat1": ["Ward 1", "Ward 2", "Ward 3"],
            "Panchayat2": ["Ward A", "Ward B", "Ward C"]
        };

        function updateWards() {
            const panchayat = document.getElementById("panchayat").value;
            const wardSelect = document.getElementById("ward");

            wardSelect.innerHTML = '<option value="" disabled selected>Select Ward</option>';

            if (panchayat && wardsByPanchayat[panchayat]) {
                wardsByPanchayat[panchayat].forEach(ward => {
                    const option = document.createElement("option");
                    option.value = ward;
                    option.textContent = ward;
                    wardSelect.appendChild(option);
                });
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const panchayat = document.getElementById('panchayat').value;
            const ward = document.getElementById('ward').value;

            if (!username || !password || !panchayat || !ward) {
                alert("Please fill in all fields.");
                return;
            }

            // Redirect to dashboard page
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
