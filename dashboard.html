<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harithakarma Sena - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Profile Sidebar -->
    <div id="profile">
        <img src="/avatar.png" alt="Avatar" class="avatar">
        <div class="user-info">
            <h2>John Doe</h2>
            <p>@john.doe</p>
            <button>Edit Profile</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Points Circle -->
        <div class="center-circle">
            <h3>1000 Points</h3>
            <p>Points Earned</p>
        </div>

        <!-- Navigation Links for Achievements, Challenges, etc. -->
        <div class="nav-links">
            <a href="#" class="nav-link">Achievements</a>
            <a href="#" class="nav-link">Challenges</a>
            <a href="#" class="nav-link">Leaderboard</a>
            <a href="#" class="nav-link">Redeem</a>
        </div>
    </div>

    <!-- Complaint Section (Top Right) -->
    <div id="complaint">
        <button>Complaint</button>
    </div>

    <!-- Alert Message -->
    <div class="alert">
        <p>Plastic collection reminder!</p>
        
    </div>

</body>
</html>
