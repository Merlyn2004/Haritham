<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - Harithakarma Sena</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Harithakarma Sena</h1>
            <p>Worker Dashboard</p>
        </header>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <h2>Members List</h2>

            <!-- Member List -->
            <div class="member-list">
                <div class="member-card">
                    <img src="avatar.png" alt="User Avatar" class="avatar">
                    <div class="member-info">
                        <p class="member-id">User ID: 12345</p>
                        <p class="member-points">Points: 120</p>
                    </div>
                    <button class="add-points-btn">Add Points</button>
                </div>

                <div class="member-card">
                    <img src="avatar.png" alt="User Avatar" class="avatar">
                    <div class="member-info">
                        <p class="member-id">User ID: 12346</p>
                        <p class="member-points">Points: 150</p>
                    </div>
                    <button class="add-points-btn">Add Points</button>
                </div>

                <!-- More members can be added here -->
            </div>
        </div>

        <footer>
            <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>

    <!-- Modal for adding points -->
    <div id="add-points-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Points</h2>
            <form action="#" method="POST">
                <label for="points">Enter Points to Add:</label>
                <input type="number" id="points" name="points" min="1" required>
                <button type="submit" class="submit-btn">Add Points</button>
            </form>
        </div>
    </div>

    <script src="board.js"></script>

</body>
</html>
